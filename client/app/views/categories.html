<md-content>
  <md-tabs md-dynamic-height="" md-border-bottom="">
    <md-tab label="{{c.name}}" ng-repeat="c in categories" ng-click="selectCategory(c)">
      <md-tab-body>
        <ul>
          <li ng-repeat="t in titles">{{t.male_title}} - {{t.female_title}}, {{t.cost}}</li>
        </ul>
      </md-tab-body>
    </md-tab>
    <md-tab ng-click="unselectCategory()">
      <md-tab-label>
        <div class="glyphicon glyphicon-plus"></div>
      </md-tab-label>
      <md-tab-body>
        <div class="panel panel-default">
          <div class="panel-heading">Nouvelle cat√©gories</div>
          <div class="panel-body">
            <input type="text" ng-model="newCategory"></input>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn btn-success" ng-click="addCategory(newCategory)">Ajouter</button>
          </div>
        </div>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
