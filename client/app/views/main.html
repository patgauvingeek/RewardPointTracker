<md-content>
  <md-tabs md-dynamic-height="" md-border-bottom="">
    <md-tab label="{{p.name}}" ng-repeat="p in people" ng-click="selectPeople(p)">
      <div>
        <a href="#" ng-click="showCertificate(p)"><span>{{p.title}} <b>{{p.name}}</b></span></a>
        <span class="pull-right">{{p.points}} points</span>
      </div>
    </md-tab>
  </md-tabs>
</md-content>
<div id="popupContainer">
    <div ui-calendar="uiConfig.calendar" ng-model="rewards"></div>
</div>
